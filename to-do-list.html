<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./to-do-list.css">
</head>

<body>
    
    <div class="container">
        <div class="input-container">
            <h1>My To Do List</h1>
            <p>My next task:</p>
            <form>
                <input type="text" class="input" placeholder="Enter your task here:"><input type="submit" class="submit">
            </form>
        </div>

        <div class="list">
            <ul class="to-do-list"></ul>
        </div>
    </div>

    <script src="./to-do-list.js"></script>
</body>

</html>
